<!DOCTYPE html>
<html>
<head>
    <title>Register New Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    {% include 'shared_nav.html' %}

    <div class="max-w-xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">➕ Register New Staff</h1>

        <form method="POST" class="bg-white shadow rounded-lg p-6 space-y-5">
            <div>
                <label class="block font-medium mb-1">Name:</label>
                <input type="text" name="name" required class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium mb-1">Username:</label>
                <input type="text" name="username" required class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium mb-1">Password:</label>
                <input type="password" name="password" required class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium mb-1">Role:</label>
                <select name="role" required class="w-full border rounded px-3 py-2">
                    <option value="Manager">Manager</option>
                    <option value="Waiter">Waiter</option>
                    <option value="Kitchen">Kitchen</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                ➕ Register Staff
            </button>
        </form>

        {% if success %}
            <p class="mt-4 text-green-600 font-medium">✅ {{ success }}</p>
        {% elif error %}
            <p class="mt-4 text-red-600 font-medium">❌ {{ error }}</p>
        {% endif %}

        <div class="mt-6">
            <a href="/staff" class="text-blue-600 hover:underline">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

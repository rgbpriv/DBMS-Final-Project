<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    {% include 'shared_nav.html' %}

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">üîê Staff Login</h1>

            <form method="POST" action="/staff_login" class="space-y-4">
                <div>
                    <label class="block font-medium mb-1">Username:</label>
                    <input type="text" name="username" required class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="block font-medium mb-1">Password:</label>
                    <input type="password" name="password" required class="w-full border rounded px-3 py-2">
                </div>

                <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition">
                    Login
                </button>
            </form>

            {% if error %}
                <p class="mt-4 text-red-600 text-center font-medium">‚ùå {{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
